<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API PROGRESS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="w-100 h-100 bg-secondary justify-content-center d-flex align-items-center position-absolute top-0">
        <form class="form form-group w-50" id="form" method="post">
            <p class="display-5 text-center text-white">Update Form </p>
            <input type="text" name="" id="email" class="form-control mt-3" placeholder="example@gmail.com">
            <input type="text" id="username" class="form-control mt-3" placeholder="username">
            <div class="justify-content-center d-flex align-items-center mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <table>
            <tbody id="tbody"></tbody>
        </table>
        
    </div>
    <script src="/js/fetch.js"></script>

</html>
