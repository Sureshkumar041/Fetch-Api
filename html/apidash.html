<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/apidash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="row w-100" id="row1">
        <div class="col-2 h-100 mx-2" id="c2">
            <div class="h4 text-center mt-3 px-2 text-primary" id="heading">
                API DASHBOARD
            </div>
            <div class="h-75 text-center text-white">
                <ul class="nav flex-column mt-4 h-75 bg-white">
                    <li class="nav-item">
                      <a class="nav-link active text-dark" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">User Details</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Insight</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Setting</a>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="col-10 mt-2" id="main-div">
            <div class="row h-10 w-100 bg-dark">
                <p class="col-12 text-white text-end my-2"><i class="fa fa-user mx-2" style="font-size:1.5rem;"></i>Suresh kumar</p>
            </div>
            <div class="row display-flex justify-content-center align-items-center rightside" id="searchdiv">
                <!-- <span class="input-group-addon w-50"><i class="fa fa-search" id="icon"></i></span> -->
                <input type="text" class="form-control w-50" placeholder="search here">
                <!-- <span class="input-group-addon w-50"><i class="fa fa-search text-secondary" id="icon"></i></span> -->
            </div>
            <div class="row rightside" id="rightdata">
                <div class="col text-center my-3" id="adduser">
                    <!-- <p><i class="fa fa-user-plus"></i>Add Data</p> -->
                    <button class="btn bg-white" id="add" onclick="addData()"><i class="fa fa-user-plus px-2"></i>Add Data</button>
                </div>
            </div>
            <div class="m-5" id="forms">
                <form action="" class="form" id="form">
                    <div action="" class="input-group px-5">
                        <input type="text" class="form-control mx-3" placeholder="Enter the name" id="name">
                        <input type="text" class="form-control" placeholder="Enter the username" id="username">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="example@gamil.com" id="email">
                        <input type="text" class="form-control" placeholder="Enter the street" id="street">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the suite" id="suite">
                        <input type="text" class="form-control" placeholder="Enter the city" id="city">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the zipcode" id="zipcode">
                        <input type="text" class="form-control" placeholder="Enter the latitude" id="latitude">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the Longitude" id="longitude">
                        <input type="text" class="form-control" placeholder="Enter the phone number" id="phno">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the webite domain" id="website">
                        <input type="text" class="form-control" placeholder="Enter the company name" id="cmpyname">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the compsny catchphrase" id="catchphrase">
                        <input type="text" class="form-control" placeholder="Enter the company bs" id="cmpybs">
                    </div>
                    <div class="mt-4 d-flex justify-content-center" id="submitDiv">
                        <button class="btn btn-success w-25 mx-3" type="submit" id="updateBtn" onclick="onUpdate()">Update</button>
                        <button class="btn btn-primary w-25 mx-3" type="submit" id="submitBtn">Submit</button>
                        <button class="btn btn-secondary w-25" onclick="onCancel()">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="row rightside" id="righttable">
                <div class="container">
                    <div class="row text-center text-dark" id="container">
                        <table class="table-bordered" id="table">
                            <thead class="bg-primary text-white">
                                <th>Id</th>
                                <th>Name</th>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Street</th>
                                <th>Suite</th>
                                <th>ACTION</th>
                                <th>City</th>
                                <th>Zipcode</th>
                                <th>Geographic latitude</th>
                                <th>Geographic Longitude</th>
                                <th>Phone Number</th>
                                <th>Website</th>
                                <th>Company Name</th>
                                <th>Company  Catchphrase</th>
                                <th>Company BS</th>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/apidash.js"></script>
</body>
</html>
