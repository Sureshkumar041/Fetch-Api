<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/apidash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="row w-100" id="row1">
        <div class="col-2 h-100 mx-2" id="c2">
            <div class="h4 text-center mt-3 px-2 text-primary" id="heading">
                API DASHBOARD
            </div>
            <div class="h-75 text-center text-white">
                <ul class="nav flex-column mt-4 h-75 bg-white">
                    <li class="nav-item">
                      <a class="nav-link active text-dark" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">User Details</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Nothing</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Nothing</a>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="col-10 mt-2" id="main-div">
            <div class="row h-10 w-100 bg-dark">
                <p class="col-12 text-white">Suresh kumar</p>
            </div>
            <div class="row display-flex justify-content-center align-items-center rightside" id="searchdiv">
                <input type="text" class="form-control w-50">
            </div>
            <div class="row rightside" id="adddata">
                <div class="col text-center" id="adduser">
                    <!-- <p><i class="fa fa-user-plus"></i>Add Data</p> -->
                    <button class="btn bg-white" id="add" onclick="addData()"><i class="fa fa-user-plus px-2"></i>Add Data</button>
                </div>
            </div>
            <div class="m-5" id="forms">
                <form action="" class="form">
                    <div action="" class="input-group px-5">
                        <input type="text" class="form-control mx-3" placeholder="Enter the name">
                        <input type="text" class="form-control" placeholder="Enter the username">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="example@gamil.com">
                        <input type="text" class="form-control" placeholder="Enter the street">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the suite">
                        <input type="text" class="form-control" placeholder="Enter the city">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the zipcode">
                        <input type="text" class="form-control" placeholder="Enter the latitude">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the Longitude">
                        <input type="text" class="form-control" placeholder="Enter the phone number">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the webite domain">
                        <input type="text" class="form-control" placeholder="Enter the company  name">
                    </div>
                    <div action="" class="input-group px-5 mt-3">
                        <input type="text" class="form-control mx-3" placeholder="Enter the compsny catchphrase">
                        <input type="text" class="form-control" placeholder="Enter the company bs">
                    </div>
                    <div class="mt-4 d-flex justify-content-center">
                        <button class="btn btn-primary w-25 mx-3" onclick="onSubmit()">Submit</button>
                        <button class="btn btn-secondary w-25" onclick="onCancel()">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="row rightside">
                <div class="container">
                    <div class="row text-center text-dark" id="container">
                        <table class="table-bordered" id="table">
                            <thead class="bg-primary text-white">
                                <th>Id</th>
                                <th>Name</th>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Street</th>
                                <th>Suite</th>
                                <th>ACTION</th>
                                <th>City</th>
                                <th>Zipcode</th>
                                <th>Geographic latitude</th>
                                <th>Geographic Longitude</th>
                                <th>Phone Number</th>
                                <th>Website</th>
                                <th>Company Name</th>
                                <th>Company  Catchphrase</th>
                                <th>Company BS</th>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/apidash.js"></script>
</body>
</html>
